<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> JavaScript - iOS </title>
        <script type="text/javascript">
            function showJSAlert() {
                alert(1);
            }
        
        function showTitle() {
            console.log('shoe title call');
            alert(document.title);
        }
        
        function btnClick() {
            location.href = "iWebHybrid://call?content=中国历史&&image=hello world&&destion=http://www.lemontree.com";
        }
        </script>
      
    </head>
    
<body>
<section class="container">
    <h2>Javascript -> OC </h2>
    <div class="row">
    <p id="information"></p>
    </div>
    <div class="row">
        <div>
        <p> 调用的是 JS的本地function，但是WKWebView中，Alert等需要Native实现</p>
        <ul>
        <li><button onclick="showJSAlert()"> Js alert</button></li>
         <li><button onclick="detect()"> show detail</button></li>
        </ul>
        </div>
    </div>
    
    <div class="row"><!-- url -->
        <p>通过拦截URL请求，Native进行解析，识别Action</p>
        <ul>
            <li><a href="https://www.baidu.com"> lemontree</button></a>
            <li><button onclick="btnClick()" class="btn btn-default"> 分享到微信</button></li>
            <li><button onclick="loadURL('iWebHybrid://call?content=hello world')">iOS</button></li>
        </ul>
    </div>
    
    <div class="row"><!-- non url -->
        <p>UIWebView能够获取JavascriptCore，WKWebView采用MessageHandle</p>
        <ul>
        <li><button onclick="objc_log('fuck')">Js alert</button></li>
        <li><button onclick="objc_sendMsg(['share','hello world'])">哈哈VS哈哈</button></li>
        </ul>
    </div>

</section>

<section>
<div>
<h2>OC -> Javascript</h2>
</div>
</section>
</body>
</html>
